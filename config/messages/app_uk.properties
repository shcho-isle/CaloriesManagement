app.text=проект з реєстрацією/авторизацією та інтерфейсом на основі ролей (USER, ADMIN). Адміністратор може створювати/редагувати/видаляти користувачів, а користувач – керувати своїм профілем та даними (день, їжа, калорії) через UI (по AJAX) та через REST інтерфейс з базовою авторизацією. Можлива фільтрація даних за датою та часом, при цьому колір рядка таблиці їжі залежить від того, чи перевищує сума калорій за день норму (параметр вказаний в профілі користувача).
